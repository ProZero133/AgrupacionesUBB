<!doctype html>
<html>
  <body>
    <div
      style='background-color:#F2F5F7;color:#242424;font-family:"Helvetica Neue", "Arial Nova", "Nimbus Sans", Arial, sans-serif;font-size:16px;font-weight:400;letter-spacing:0.15008px;line-height:1.5;margin:0;padding:32px 0;min-height:100%;width:100%'
    >
      <table
        align="center"
        width="100%"
        style="margin:0 auto;max-width:600px;background-color:#FFFFFF"
        role="presentation"
        cellspacing="0"
        cellpadding="0"
        border="0"
      >
        <tbody>
          <tr style="width:100%">
            <td>
              <div
                style="font-size:22px;font-weight:normal;text-align:center;padding:16px 24px 16px 24px"
              >
                Hola, {{nombre}}!
              </div>
              <div style="font-weight:normal;padding:0px 24px 16px 24px">
                Queremos invitarse a ser parte de nuestra comunidad: {{nombre_agr}}.
              </div>
              <h1
                style="font-weight:bold;text-align:center;margin:0;font-size:32px;padding:16px 24px 16px 24px"
              >
                {{codigo}}
              </h1>
              <div style="font-weight:normal;padding:16px 24px 16px 24px">
                Tan solo debes acceder a ConectaUBB, y copiar este código
                en el menú &quot;Acceder por código&quot; del Buscador de
                Agrupaciones.
              </div>
              <div
                style="font-weight:normal;text-align:center;padding:16px 24px 16px 24px"
              >
                Te esperamos!
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
