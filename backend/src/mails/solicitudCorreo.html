<!doctype html>
<html>
  <body>
    <div
      style='background-color:#F5F5F5;color:#262626;font-family:"Helvetica Neue", "Arial Nova", "Nimbus Sans", Arial, sans-serif;font-size:16px;font-weight:400;letter-spacing:0.15008px;line-height:1.5;margin:0;padding:32px 0;min-height:100%;width:100%'
    >
      <table
        align="center"
        width="100%"
        style="margin:0 auto;max-width:600px;background-color:#FFFFFF"
        role="presentation"
        cellspacing="0"
        cellpadding="0"
        border="0"
      >
        <tbody>
          <tr style="width:100%">
            <td>
              <h2
                style="font-weight:bold;margin:0;font-size:24px;padding:16px 24px 16px 24px"
              >
                Alguien quiere unirse a la agrupación {{agrupacion_nombre}}.
              </h2>
              <div
                style="font-size:19px;font-weight:normal;text-align:center;padding:16px 24px 16px 24px"
              >
                {{nombre}} (de {{carrera}}) está interesado en unirse a tu
                comunidad.
              </div>
              <div style="font-weight:normal;padding:16px 24px 16px 24px">
                Entra a AgrupacionesUBB para aceptar o rechazar su integración
                al grupo.
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
